{% extends "categories/categories_base.html" %}

{% block categories %}
<div class="row"></div>
<div class="col-md-4">
    <p>{{ user|capfirst }} Categories</p>


    <div class="container">
        {% for category in object_list %}
        {% if user.is_authenticated %}

        <a href="{% url 'category:by_category' slug=category.slug pk=category.pk %}#">
            <h1>{{category.name}}</h1>
        </a>


        <a href="{% url 'category:new_note' slug=category.slug pk=category.pk %}" class="btn btn-warning btn-sm"
            role="button"><span class="glyphicon glyphicon-plus"></span>Note</a>
        <a class="btn btn-danger btn-sm" href="{% url 'category:delete_category' pk=category.pk %}" role="button"><span
                class=" glyphicon glyphicon-remove "></a>


        {% endif %}
        {% endfor %}

        {% if user.is_authenticated %}

        <br> <a href="{% url 'category:create' %}" class="btn btn-primary btn-lg btn-block" role="button"><span
                class="glyphicon glyphicon-plus"></span> Crate New Category</a>

        {% endif %}
    </div>

</div>

</div>


{% endblock %}
